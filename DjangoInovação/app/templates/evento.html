{% extends "modelPage.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST">
    {% csrf_token %}
    <br>
    <label>Titulo:</label>
    <br>
    <input type="text" name="titulo" size="22" />
    <br>
    <label>Data do Evento: </label>
    <br>
    <input type="datetime-local" name="data_evento" />
    <br>
    <label>Descrição:</label>
    <br>
    <textarea name="descricao" rows="5" cols="25"></textarea>
    <br>
    <label>Local:</label>
    <br>
    <textarea name="local" rows="5" cols="25"></textarea>
    <br><br>

    <button type="submit">Salvar</button>
    <button onclick="window.location.href = '/'" type="button">Cancelar</button>

</form>

{% endblock %}
